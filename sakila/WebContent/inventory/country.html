<!DOCTYPE html>
<html>
<head>
<title>index</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 0 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        position: relative;
        overflow-y: auto;
    }
    
    #aside {
        width: 200px;
        height: 3000px;
        position: fixed;
        background: orange;
        overflow: hidden;
        float: left;
    }
    
    #section {
        margin-left: 300px;
        margin-right: 500px;
        margin-bottom: 100px;
        background: white;
    }
</style>
</head>
<body>
    <div id="aside">
        
    </div>
 <!-- 본문 -->
    <div id="section">
        <h1>Country 관리</h1>
        <h2>Country 입력</h2>
        <div>
        	<div>country : <input type="text" id="country"></div>
        	<div><button type="button" id= "addCountry">add</button></div>
        </div>
        <h2>Country 목록</h2>
        <div>
			<table border = "1">
				<thead>
					<tr>
						<th>country_id</th>
						<th>country</th>
						<th>last_update</th>
					</tr>
				</thead>
				<tbody id="list">
				</tbody>
			</table>
		</div>
		<button type = "button" id="preBtn">이전</button>
		<button type = "button" id="nextBtn">다음</button>
    </div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		// aside.html include
		$("#aside").load("/sakila/aside.html");
	</script>
	<script>
	// 이전버튼을 눌렀을 떄
		$("#preBtn").click(function(){
			if(currentPage === 1) {
				alert("현재1페이지 입니다.");
				return;
			}
			currentPage -= 1;
			console.log(currentPage);
			
			$("#list").empty();
			$.ajax({
				url : "/sakila/address/selectCountryList",
				method : "post",
				data : {currentPage : currentPage},
				success : function(json) { // json파일 -> 자바스크립트 객체변경
				console.log(json);
				for(let i = 0; i < json.length; i+=1) {
					let html = "<tr><td>" +json[i].countryId+
					"</td><td>"+json[i].country+
					"</td><td>"+json[i].lastUpdate+
					"</td></tr>"
					$("#list").append(html);
				}
				}
			});
	});
	// 다음버튼을 눌렀을 떄
		$("#nextBtn").click(function(){
			// db에서 전체 데이터 사이즈를 가지고 온다.
			let count = 0;
			$.ajax({
				url: "/sakila/address/selectCountryCount",
				method: "post",
				async : false,
				success: function(json) {
					console.log(json);
					count = Number(json);
				}
			});
			// 마지막 페이지 구하기
			// Math.ceil: 소수점 이하를 올림한다
			let lastPage = Math.ceil(count / 10);
			if(currentPage === lastPage) {
				alert("마지막페이지 입니다.");
				return;
			}
			
			currentPage += 1 ;
			console.log(currentPage);
			
			$("#list").empty();
			$.ajax({
				url : "/sakila/address/selectCountryList",
				method : "post",
				data : {currentPage : currentPage},
				success : function(json) {
				console.log(json);
				for(let i = 0; i < json.length; i+=1) {
					let html = "<tr><td>" +json[i].countryId+
					"</td><td>"+json[i].country+
					"</td><td>"+json[i].lastUpdate+
					"</td></tr>"
					$("#list").append(html);
				}
				}
			});
			
	});
	
	// add버튼을 눌렀을 때
	 $("#addCountry").click(function(){
		 console.log("#addCountry click!");
		 console.log("#country.value:", $("#country").val());
		 // 빈칸이면 알림문구
		 if($("#country").val()==="") {
				alert("country를 일력하세요");
				return;
			}
	 $.ajax({ // html요청 =>ajax요청,비동기방식
		url : "/sakila/address/InsertCountry", 
		method : "post", // 보낼 방법
		data : {country : $("#country").val()},
		success : function() {
			console.log("success!");
			/*
			add누를시 리스트 부분
			*/
			currentPage = 1;
			$("#list").empty();
			$.ajax({
				url : "/sakila/address/selectCountryList",
				method : "post",
				data : {currentPage : currentPage},
				success : function(json) { // json파일 -> 자바스크립트 객체변경
				console.log(json);
				for(let i = 0; i < json.length; i+=1) {
					let html = "<tr><td>" +json[i].countryId+
					"</td><td>"+json[i].country+
					"</td><td>"+json[i].lastUpdate+
					"</td></tr>"
					$("#list").append(html);
				}
				}
	 		});
		}
	});
});
	 
	 // 처음 출력했을떄(1페이지일떄)
	 let currentPage = 1;
	 // 중복이되서 지우고 뛰우기 위해서 
	 $("#list").empty();
	 $.ajax({
			url : "/sakila/address/selectCountryList",
			method : "post",
			data : {currentPage : currentPage},
			success : function(json) {
			console.log(json);
			for(let i = 0; i < json.length; i+=1) {
				let html = "<tr><td>" +json[i].countryId+
				"</td><td>"+json[i].country+
				"</td><td>"+json[i].lastUpdate+
				"</td></tr>"
				$("#list").append(html);
			}
			}
		});
	</script>
</html>
