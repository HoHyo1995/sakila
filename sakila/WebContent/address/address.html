<!DOCTYPE html>
<html>
<head>
<title>index</title>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="aside">
        
    </div>
 <!-- 본문 -->
    <div id="section">
        <h1>Address 관리</h1>
        <h2>Address 입력</h2>
        <div>
        	
        </div>
        <h2>Address 목록</h2>
        <div>
        	<!-- to do: counry city address limit100 -->
        	<table>
	        	<thead>	
	        		<tr>
	        			<td>address_id</td>
	        			<td>address</td>
	        			<td>district</td>
	        			<td>city_id</td>
	        			<td>city</td>
	        			<td>country</td>
	        			<td>postal_code</td>
	        			<td>phone</td>
	        			<td>last_update</td>
	        		</tr>
	        	</thead>
	        	<tbody id="list">
	        	</tbody>	
        	</table>
        </div>
    </div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		// aside.html include
		$("#aside").load("/sakila/aside.html");
	</script>
	<script>
		// 전체 리스트 출력
		$("#list").empty();
		$.ajax({
			url:"/sakila/address/selectAddressListServlet",
			method:"post",
			success: function(json){
				console.log(json);
				$(json).each(function(index, item){
					let html = "<tr><td>"+item.addressId;
						html += "</td><td>"+item.address;
						html += "</td><td>"+item.district;
						html += "</td><td>"+item.city.cityId;
						html += "</td><td>"+item.city.city;
						html += "</td><td>"+item.city.country.country;
						html += "</td><td>"+item.postalCode
						html += "</td><td>"+item.phone
						html += "</td><td>"+item.lastUpdate
						html += "</td></tr>";
						$("#list").append(html);
				});
			}
		});
	</script>
</html>
